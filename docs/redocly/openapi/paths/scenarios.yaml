get:
  summary: シナリオ一覧全取得
  security: []
  responses:
    200:
      description: "Successful response"
      content:
        application/json:
          schema:
            type: "object"
            properties:
              id:
                type: "string"
              title:
                type: "string"
            required:
              - "id"
              - "title"
            additionalProperties: false
