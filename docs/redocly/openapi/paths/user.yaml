get:
  summary: ユーザ取得
  security:
    - bearerAuth: []
  responses:
    200:
      description: "Successful response"
      content:
        application/json:
          schema:
            type: "object"
            properties:
              id:
                type: "string"
              name:
                type: "string"
            required:
              - "id"
              - "name"
            additionalProperties: false
    400:
      $ref: '../components/schemas/response.yaml#/BadRequestResponse'
  operationId: "getApiUserByUid"
  description: "指定したユーザを取得"
  parameters:
    - in: "path"
      name: "uid"
      schema:
        type: "string"
      required: true
put:
  summary: ユーザ登録
  security:
    - bearerAuth: []
  responses:
    204:
      description: "Successful response"
    400:
      $ref: '../components/schemas/response.yaml#/BadRequestResponse'
  operationId: "putApiUserByUid"
  description: "指定したユーザを登録"
  parameters:
    - in: "path"
      name: "uid"
      schema:
        type: "string"
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: "object"
          properties:
            name:
              type: "string"
          required:
            - "name"
post:
  summary: シナリオ作成
  security:
    - bearerAuth: []
  responses:
    201:
      description: "Scenario created successfully"
      content:
        application/json:
          schema:
            type: "object"
            properties:
              message:
                type: "string"
            required:
              - "message"
    400:
      $ref: '../components/schemas/response.yaml#/BadRequestResponse'
  operationId: "postApiUserByUidScenario"
  description: "指定したユーザのシナリオを作成"
  parameters:
    - in: "path"
      name: "uid"
      schema:
        type: "string"
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: "object"
          properties:
            id:
              type: "string"
            title:
              type: "string"
            overview:
              type: "string"
            tags:
              type: "array"
              items:
                type: "string"
          required:
            - "id"
            - "title"
            - "overview"
            - "tags"
