post:
  summary: シナリオ作成
  security:
    - bearerAuth: []
  responses:
    201:
      description: "Scenario created successfully"
      content:
        application/json:
          schema:
            type: "object"
            properties:
              message:
                type: "string"
            required:
              - "message"
    400:
      $ref: '../components/schemas/response.yaml#/BadRequestResponse'
  operationId: "postApiUserByUidScenario"
  description: "指定したユーザのシナリオを作成"
  parameters:
    - in: "path"
      name: "uid"
      schema:
        type: "string"
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: "object"
          properties:
            id:
              type: "string"
            title:
              type: "string"
            overview:
              type: "string"
            visibility:
              type: "string"
              enum: ["public", "private"]
              description: "シナリオの公開設定"
          required:
            - "id"
            - "title"
            - "overview"

get:
  summary: ユーザーシナリオ一覧全取得
  security: []
  parameters:
    - in: "path"
      name: "uid"
      schema:
        type: "string"
      required: true
  responses:
    200:
      description: "Successful response"
      content:
        application/json:
          schema:
            type: "array"
            items:
              type: "object"
              properties:
                id:
                  type: "string"
                title:
                  type: "string"
                visibility:
                  type: "string"
                  enum: ["public", "private"]
                  description: "シナリオの公開設定"
                updatedAt:
                  type: "string"
                  description: "シナリオの更新日時"
              required:
                - "id"
                - "title"
                - "updatedAt"
              additionalProperties: false
    400:
      $ref: '../components/schemas/response.yaml#/BadRequestResponse'
  operationId: "getApiScenarios"
  description: "シナリオの一覧を取得"